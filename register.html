<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
</head>
<body>
    <button><a class="button" href="index.html"><div>Back</div></a></button>

          <p> 
            <label for="nome">Name</label>
            <input id="nome" name="nome" required="required" type="text" placeholder="nome" />

          <p> 
            <label for="apelido">Surname</label>

          <p> 
            <label for="morada">Adress</label>
            <input id="morada" name="morada" required="required" type="text" placeholder="morada" />

          <p> 
            <label for="email">E-mail</label>
            <input id="email" name="email" required="required" type="email" placeholder="nome@gmail.com"/> 
          </p>
           
          <p> 
            <label for="password">Password</label>
            <input id="password" name="password" required="required" type="password" placeholder="ex. 1234"/>

          <p> 
            <label for="password">Confirm your Password</label>
            <input id="password" name="password" required="required" type="password" placeholder="ex. 1234"/>

          <p> 
            <label for="my-checkbox">
                <input type="checkbox" id="my-checkbox">
                <span class="checkbox"></span>
                <a class="link">I agree to the Terms of Use and Privacy Policy</a>
            </label>
          </p>
           
          <p> 
            <input type="submit" value="Register"/> 
            <a class="link">Learn More</a>
          </p>
           
          <p class="link">  
            U have account?

          </p>
        </form>
      </div>
