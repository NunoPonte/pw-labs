<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="container mt-3">
        <a href="index.html" class="btn btn-secondary">Back</a>
    </header>
    <div class="container mt-5">
        <form method="POST" class="formLogin">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua palavra-passe">
            </div>
            <div class="form-group">
                <a href="Forgot_Password.html" class="btn btn-link">Forgot Password</a>
                <a href="register.html" class="btn btn-link">Create Account</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</body>
</html>
