<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-secondary">Back</a>
    </div>
    <div class="container page mt-5">
        <form method="post" action="" class="formRegister">
            <h1 class="text-center">Register</h1>
            <div class="form-group">
                <label for="nome">Name</label>
                <input id="nome" name="nome" required="required" type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="apelido">Surname</label>
                <input id="apelido" name="apelido" required="required" type="text" class="form-control" placeholder="Apelido">
            </div>
            <div class="form-group">
                <label for="morada">Address</label>
                <input id="morada" name="morada" required="required" type="text" class="form-control" placeholder="Morada">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" name="email" required="required" type="email" class="form-control" placeholder="nome@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" required="required" type="password" class="form-control" placeholder="ex. 1234">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm your Password</label>
                <input id="confirm_password" name="confirm_password" required="required" type="password" class="form-control" placeholder="ex. 1234">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="my-checkbox">
                <label class="form-check-label" for="my-checkbox">I agree to the Terms of Use and Privacy Policy</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <p class="text-center">
                <a href="#" class="link">Learn More</a>
            </p>
            <p class="text-center">Already have an account? <a href="login.html">Go to Login</a></p>
        </form>
    </div>
</body>
</html>
